<div>
    <h2><span translate="researchApp.file.detail.title">File</span> {{vm.file.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="researchApp.file.name">Name</span></dt>
        <dd>
            <span>{{vm.file.name}}</span>
        </dd>
        <hr>
        <dt><span translate="researchApp.file.size">Size</span></dt>
        <dd>
            <span>{{vm.file.size}}</span>
        </dd>
        <hr>
        <dt><span translate="researchApp.file.extension">Extension</span></dt>
        <dd>
            <span>{{vm.file.extension}}</span>
        </dd>
        <hr>
        <dt><span translate="researchApp.file.path">Path</span></dt>
        <dd>
            <span>{{vm.file.path}}</span>
        </dd>
        <hr>
        <dt><span translate="researchApp.file.content">Content</span></dt>
        <dd>
            <span>{{vm.file.content}}</span>
        </dd>
        <hr>
        <dt><span translate="researchApp.file.version">Version</span></dt>
        <dd>
            <span>{{vm.file.version}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
