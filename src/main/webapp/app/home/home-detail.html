<div class="container well">
    <div>
        <h4><span>{{vm.file.project}} / </span>
            <span>{{vm.file.name}}.{{vm.file.extension}} </span>
            <em>({{vm.file.version}})</em>
            <span class="pull-right">{{vm.file.size | formatKoMoGo}}</span>
        </h4>
        <hr>
        <jhi-alert-error></jhi-alert-error>
    </div>
        <div>
            <pre style="width: auto;height: 600px" nag-prism class="language-java line-numbers"
                 source="{{vm.file.content}}"></pre>
            <hr>
        </div>


    <div>
        <button type="submit"
                onclick="window.history.back()"
                class="btn btn-info">
            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
        </button>
        <div class="pull-right">
            <span>{{vm.file.path}}</span>
        </div>
    </div>
</div>
