<div>
    <h4><span translate="researchApp.file.detail.title">File</span> {{vm.file.name}}</h4>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="researchApp.file.id">Id</span></dt>
        <dd>
            <span>{{vm.file.id}}</span>
        </dd>
        <dt><span translate="researchApp.file.size">Size</span></dt>
        <dd>
            <span>{{vm.file.size | formatKoMoGo}}</span>
        </dd>
        <dt><span translate="researchApp.file.extension">Extension</span></dt>
        <dd>
            <span>{{vm.file.extension}}</span>
        </dd>
        <dt><span translate="researchApp.file.path">Path</span></dt>
        <dd>
            <span>{{vm.file.path}}</span>
        </dd>
        <dt><span translate="researchApp.file.version">Version</span></dt>
        <dd>
            <span>{{vm.file.version}}</span>
        </dd>
        <div>
            <pre style="width: auto;height: 400px" nag-prism class="language-css" source="{{vm.file.content}}"></pre>
        </div>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

</div>
