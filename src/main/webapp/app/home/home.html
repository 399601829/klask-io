<div>
    <h2 translate="researchApp.file.home.title">Files</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ng-disabled="isCrawling" ng-click="vm.crawler()"
                        ng-class="{active: vm.$state.includes('admin')}" has-authority="ROLE_ADMIN">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs" translate="researchApp.file.home.crawler">
                        Crawler
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right">
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery"
                               placeholder="{{ 'researchApp.file.home.search' | translate }}">
                        <span class="input-group-btn width-min">
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- vÃ©rifier ce qu'il y a avant cette balise -->
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th jh-sort-by="name"><span translate="researchApp.file.name">Name</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="extension"><span translate="researchApp.file.extension">Extension</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="path"><span translate="researchApp.file.path">Path</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="content"><span translate="researchApp.file.content">Content</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="version"><span translate="researchApp.file.version">Version</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="size"><span translate="researchApp.file.size">Size</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="file in vm.files track by file.id">
                <td><a ui-sref="home-detail({id:file.id})">{{file.name}}</a></td>
                <td>{{file.extension}}</td>
                <td>{{file.path | characters:25}}</td>
                <td>{{file.content | characters:30}}</td>
                <td>{{file.version}}</td>
                <td>{{file.size | formatKoMoGo}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="home-detail({id:file.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
